<!DOCTYPE html>
<html>
<head>
	<title>Scene It</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="data.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Scene It</h2>
				<p>Search for movies you want to watch.</p>
				<p>Save them to your list</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input class="form-control search-bar" placeholder="Search for a movie...">	
						<button class="btn btn-primary input-group-btn" type="submit">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 results">

				<!-- MOVIES SHOW UP HERE! -->
				<div id="movies-container" class="row">
					<div class="movie card col-4" style="padding: 0">
						<div class="card-body">
							<img class="card-img-top" src="">
							<h1 class="card-title">Title</h1>
							<div class="card-text" style="color: white; background-color: gray; text-align: center; width: 50px; margin-bottom: 10px">Date</div>
							<button style="width: 50px; background-color: blue; color: white; border-radius: 3px;">Add!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="watchlist.html">Go to my watchlist</a>
	</div>
</body>
</html>
